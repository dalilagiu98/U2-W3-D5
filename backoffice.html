<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark" data-bs-theme="dark">
    <header>
      <nav
        class="navbar navbar-expand-lg bg-danger border border-bottom"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="./homepage.html"
              ><img
                style="height: 2.7em"
                class="img-fluid mt-3 mt-lg-0"
                src="./assets/logo.png"
                alt=""
            /></a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./homepage.html"
                  >Home</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="mb-3">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6">
            <h1 id="form-title" class="mb-2 mt-4">
              Add your own product below!
            </h1>
            <form id="form">
              <div class="mb-3">
                <label for="input-name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="input-name"
                  aria-describedby="emailHelp"
                  placeholder="Name product..."
                />
              </div>
              <div class="mb-3">
                <label for="input-description" class="form-label"
                  >Description</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="input-description"
                  aria-describedby="emailHelp"
                  placeholder="What it does..."
                />
              </div>
              <div class="mb-3">
                <label for="input-brand" class="form-label">Brand</label>
                <input
                  type="text"
                  class="form-control"
                  id="input-brand"
                  aria-describedby="emailHelp"
                  placeholder="Remedies, pokÃ¨Ball, berries..."
                />
              </div>
              <div class="mb-3">
                <label for="input-image" class="form-label">URL Immagine</label>
                <input
                  type="text"
                  class="form-control"
                  id="input-image"
                  aria-describedby="emailHelp"
                  placeholder="Enter URL of product..."
                />
              </div>
              <div class="mb-3">
                <label for="input-price" class="form-label">Price</label>
                <input
                  type="text"
                  class="form-control"
                  id="input-price"
                  aria-describedby="emailHelp"
                  placeholder="Enter numeric values only..."
                />
              </div>
              <div class="text-center" id="btn-group">
                <button id="btn-submit" type="submit" class="btn btn-primary">
                  Submit
                </button>
                <button
                  type="button"
                  id="reset-button"
                  onclick="confirmReset()"
                  class="btn btn-primary"
                >
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-black text-center mt-2">
      <p class="m-0 p-3">
        <strong> &copy; 1998 - <span id="year"></span> Daliladex, Inc. </strong>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
